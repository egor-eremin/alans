<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <base href="./">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./fonts/font.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <a href="#" class="logo-link"><img src="img/logo.png" alt="logo"></a>
            <div class="header-container">
                <div class="header-container__info">
                    <span class="tagline">Комплексный подход в области инженерных изысканий</span>
                    <a href="tel:+73952504000" class="phone__header">8 (3952)&nbsp;504−000</a>
                    <button class="btn__order-callback">Заказать звонок</button>
                </div>
                <nav class="header-container__menu">
                    <ul class="header-menu">
                        <li class="header-menu__item">
                            <a href="#" class="menu-item__link">Виды работ</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="menu-item__link menu-item_current">Проекты</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="menu-item__link">Отраслевые решения</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="menu-item__link">Новости</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="menu-item__link">О компании</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="menu-item__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>  
        <div class="breadcrumbs">
            <a href="#" class="breadcrumbs__item">Главная</a>
            <span href="#" class="breadcrumbs__item breadcrumbs__item_current">Проекты</span>
        </div>
    </header>
    <main class="projects">
        <section class="map"></section>
        <section class="clients">
            <h2>Клиенты</h2>
            <form action="#" class="clients-list">
                <input type="radio" name="clients" id="all">
                <label for="all"><span>Все клиенты</span></label>
                <input type="radio" name="clients" id="gasprom">
                <label for="gasprom"><img src="img/Gazprom-Logo.png" alt="gasprom"><span>Газпром</span></label>
                <input type="radio" name="clients" id="rosneft">
                <label for="rosneft"><img src="img/rosneft-logo.png" alt="gasprom"><span>Роснефть</span></label>
                <input type="radio" name="clients" id="ink">
                <label for="ink"><img src="img/ink-logo.png" alt="gasprom"><span>Иркутская нефтянная компания</span></label>
                <input type="radio" name="clients" id="severstal">
                <label for="severstal"><img src="img/ss-logo.png" alt="severstal"><span>Северсталь</span></label>

                <input type="radio" name="clients" id="gasprom1">
                <label for="gasprom1"><img src="img/Gazprom-Logo.png" alt="gasprom"><span>Газпром</span></label>
                <input type="radio" name="clients" id="rosneft1">
                <label for="rosneft1"><img src="img/rosneft-logo.png" alt="gasprom"><span>Роснефть</span></label>
                <input type="radio" name="clients" id="ink1">
                <label for="ink1"><img src="img/ink-logo.png" alt="gasprom"><span>Иркутская нефтянная компания</span></label>
                <input type="radio" name="clients" id="severstal1">
                <label for="severstal1"><img src="img/ss-logo.png" alt="severstal"><span>Северсталь</span></label>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
