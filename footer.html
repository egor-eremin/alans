<!DOCTYPE html>
<html lang="ru" class="footer">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/millimeter.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body class="footer">

    <div class="layout-template-wrapper">
        <div class="layout-template-wrapper__inner">
                <header class="layout-content"></header>
                <main class="layout-content">
           
                    <div class="advantages layout-position">
                        <div class="advantages__item">
                            <div class="advantages__item-picplace venok">
                            
                               <p class="advantages__item-number">16</p>
                              </div>
                              <p class="advantages-item__description">
                                    Лет&nbsp;на&nbsp;рынке, <br> Компания&nbsp;основана&nbsp;в&nbsp;2002&nbsp;году
                              </p>
                        </div>
                        <div class="advantages__item">
                            <div class="advantages__item-picplace spaceship">
                             
                            </div>
                            <p class="advantages-item__description">
                                Используем современное оборудование и ПО
                            </p>
                            
                        </div>
                        <div class="advantages__item">
                           <div class="advantages__item-picplace russia">
                          </div>
                            <p class="advantages-item__description">
                                Работаем на территории Западной и Восточной Сибири, Дальнего Востока
                            </p>
                        </div>
                        <div class="advantages__item">
                                <div class="advantages__item-picplace gaika">
                                    <p class="advantages__item-number">45</p>
                                </div>
                                <p class="advantages-item__description">
                                    Единиц техники
                                </p>
                        </div>

                    </div>
                </main>
                <footer>
                    <div class="layout-position">
                        <form action="#" method="post" class="callback-form" enctype="multipart/form-data">
                            <fieldset class="form-wrapper">
                                <legend>Оставьте заявку</legend>
                                <div class="form__fields">
                                    <div class="username__wrapper">
                                        <input type="text" name="userName" class="username  field-input alfanumeric required" >
                                    </div>
                                    <div class="user-telephone__wrapper">
                                        <input type="text" name="userTelephone" class="user-telephone field-input numeric required" >
                                    </div>
                                     
                                    
                                    <div class="user-submit__wrapper">
                                        <input type="submit" name="userSubmit" class="usersubmit">
                                    </div>
                                   
                                </div>
                                <div class="agreement-checkbox">
                                    
                                    
                                    <label for="agree" class="agreement__wrapper">
                                        <input type="checkbox" name="agree" id="agree" class="agree  fully-hidden">
                                        <span class="ps-checkbox">
                                        </span>
                                        Я согласен с <a href="#" class="policy-link">политикой обработки персональных данных</a> 
                                    </label>

                                </div>
                            </fieldset>
                        </form>
                    </div>

                </footer>
        </div>
            
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="lib/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="lib/formValidator.js"></script>
    <script src="lib/jquery.mCustomScrollbar.js"></script>
    <script src="lib/slick.js"></script>

    <script src="js/template_script.js"></script>  
</body>
</html>
